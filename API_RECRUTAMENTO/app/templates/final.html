<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrevista Finalizada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-5">Entrevista Finalizada</h1>
      <p class="lead">Obrigado por participar! Veja abaixo suas respostas e os dados do seu currículo.</p>
    </div>

    <h4>Respostas da Entrevista</h4>
    <ul>
      {% for item in respostas %}
        <li><strong>{{ item[0] }}</strong><br>{{ item[1] }}</li>
      {% endfor %}
    </ul>

    <h4>Dados extraídos do Currículo</h4>
    <form method="POST" action="/atualizar-dados">
      <div class="mb-3">
        <label class="form-label">Nome Completo:</label>
        <input type="text" name="nome" value="{{ dados.nome or '' }}" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Endereço:</label>
        <input type="text" name="endereco" value="{{ dados.endereco or '' }}" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Idade:</label>
        <input type="text" name="idade" value="{{ dados.idade or '' }}" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Data de Nascimento:</label>
        <input type="date" name="dt_nascimento" value="{{ dados.dt_nascimento or '' }}" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" name="email" value="{{ dados.email or '' }}" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Telefone:</label>
        <input type="text" name="telefone" value="{{ dados.telefone or '' }}" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">LinkedIn:</label>
        <input type="text" name="linkedin" value="{{ dados.linkedin or '' }}" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>

    <div class="mt-5 text-center">
      <a href="/" class="btn btn-primary">Voltar para Início</a>

  </div>
</body>
</html>
